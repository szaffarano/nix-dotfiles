name: Nix code analysis

on: [push]

jobs:
  deadnix:
    name: Deadnix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: deadnix
      - uses: astro/deadnix-action@main
        with:
          author: "Sebasti치n Zaffarano <sebas@zaffarano.com.ar>"
          commiter: "Sebasti치n Zaffarano <sebas@zaffarano.com.ar>"
          commit_message: "chore: Remove dead code"
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
  statix:
    name: Statix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: statix
      - uses: jocelynthode/statix-action@master
        with:
          author: "Sebasti치n Zaffarano <sebas@zaffarano.com.ar>"
          commiter: "Sebasti치n Zaffarano <sebas@zaffarano.com.ar>"
          commit_message: "chore: Lint Nix code"
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}

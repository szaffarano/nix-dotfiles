[[profile]]
name = "docked-home-sw"
exec = ["notify-send shikane \"Profile $SHIKANE_PROFILE_NAME has been applied\""]

    [[profile.output]]
    enable = false
    search = ["m=0x152E", "s=", "v=Chimei Innolux Corporation"]

    [[profile.output]]
    enable = true
    search = ["m=LG HDR 4K", "s=301MAPNGQZ84", "v=LG Electronics"]
    mode = "2560x1440@59.951Hz"
    position = "1920,0"
    scale = 1.0
    transform = "normal"
    adaptive_sync = false

[[profile]]
name = "undocked"
exec = ["notify-send shikane \"Profile $SHIKANE_PROFILE_NAME has been applied\""]

    [[profile.output]]
    enable = true
    search = ["m=0x152E", "s=", "v=Chimei Innolux Corporation"]
    mode = "1920x1080@60.002Hz"
    position = "0,0"
    scale = 1.0
    transform = "normal"
    adaptive_sync = false
